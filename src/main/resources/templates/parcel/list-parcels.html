<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<script th:inline="javascript">
/*<![CDATA[*/
    var sortdirection = /*[[${order}]]*/ 'default';
/*]]>*/

function sortParcelById() {
  if (sortdirection =="ASC") { document.location='/parcel/list?sortby=id&order=desc' }
  else{ document.location='/parcel/list?sortby=id&order=asc'}}

function sortParcelByStreet() {
  if (sortdirection =="ASC") { document.location='/parcel/list?sortby=id&order=desc' }
  else{ document.location='/parcel/list?sortby=street&order=asc'}}

function sortParcelByCity() {
  if (sortdirection =="ASC") { document.location='/parcel/list?sortby=id&order=desc' }
  else{ document.location='/parcel/list?sortby=city&order=asc'}}

function sortParcelByState() {
  if (sortdirection =="ASC") { document.location='/parcel/list?sortby=id&order=desc' }
  else{ document.location='/parcel/list?sortby=state&order=asc'}}

function sortParcelByZipcode() {
  if (sortdirection =="ASC") { document.location='/parcel/list?sortby=id&order=desc' }
  else{ document.location='/parcel/list?sortby=zipCode&order=asc'}}

function sortParcelByCurrentOwnerid() {
  if (sortdirection =="ASC") { document.location='/parcel/list?sortby=id&order=desc' }
  else{ document.location='/parcel/list?sortby=currentOwnerid&order=asc'}}

function sortParcelByPreviousOwnerid() {
  if (sortdirection =="ASC") { document.location='/parcel/list?sortby=id&order=desc' }
  else{ document.location='/parcel/list?sortby=previousOwnerid&order=asc'}}
</script>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Parcel Directory</title>
</head>

<body>

<div class="container">

    <h3>Parcels</h3>
    <hr>
    <a th:href="@{/}">Home</a>
    <br><br>

    <table class="table table-bordered table-striped">

        <thead class="thead-dark">
        <tr>
            <th onclick="sortParcelById()" style="cursor:hand">id</th>
            <th onclick="sortParcelByStreet()" style="cursor:hand">street</th>
            <th onclick="sortParcelByCity()" style="cursor:hand">city</th>
            <th onclick="sortParcelByState()" style="cursor:hand">state</th>
            <th onclick="sortParcelByZipcode()" style="cursor:hand">zip code</th>
            <th onclick="sortParcelByCurrentOwnerid()" style="cursor:hand">current owner id
            <th onclick="sortParcelByPreviousOwnerid()" style="cursor:hand">previous owner id</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempParcel : ${parcels}">
            <td th:text="${tempParcel.id}"/>
            <td th:text="${tempParcel.street}"/>
            <td th:text="${tempParcel.city}"/>
            <td th:text="${tempParcel.state}"/>
            <td th:text="${tempParcel.zipCode}"/>
            <td th:text="${tempParcel.currentOwnerid}"/>
            <td th:text="${tempParcel.previousOwnerid}"/>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
