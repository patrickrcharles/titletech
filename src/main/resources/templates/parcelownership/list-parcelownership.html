<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Parcel Ownerships</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"/>
<div class="container">

    <h3>Parcel Ownerships</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>parcel id</th>
            <th>current owner id</th>
            <th>previous owner id</th>
            <th>current owner </th>
            <th>previous owner </th>
            <th>parcel document id</th>
            <th>date purchased</th>
            <th>date sold</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempParcelOwnership : ${parcelOwnerships}">
            <td th:text="${tempParcelOwnership.id}" />
            <td th:text="${tempParcelOwnership.parcelid}" />
            <td th:text="${tempParcelOwnership.currentOwnerid}" />
            <td th:text="${tempParcelOwnership.previousOwnerid}" />
            <td th:text="${tempParcelOwnership.currentOwner}" />
            <td th:text="${tempParcelOwnership.previousOwner}" />
            <td th:text="${tempParcelOwnership.parcelDocumentid}" />
            <td th:text="${tempParcelOwnership.datePurchased}" />
            <td th:text="${tempParcelOwnership.dateSold}" />
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
