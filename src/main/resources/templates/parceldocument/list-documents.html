<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Parcel Documents</title>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"/>

<div class="container">

    <h3>Parcel Documents</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th onclick="sort(this.id)" id="id" style="cursor:hand">id</th>
            <th onclick="sort(this.id)" id="parcelid" style="cursor:hand">parcel id</th>
            <th onclick="sort(this.id)" id="datePurchased" style="cursor:hand" >date purchased</th>
            <th onclick="sort(this.id)" id="dateSold" style="cursor:hand">date sold</th>
            <th onclick="sort(this.id)" id="currentOwnerid" style="cursor:hand">current owner id</th>
            <th onclick="sort(this.id)" id="previousOwnerid"  style="cursor:hand">previous owner id</th>
            <th onclick="sort(this.id)" id="currentOwner" style="cursor:hand">current owner </th>
            <th onclick="sort(this.id)" id="previousOwner" style="cursor:hand">previous owner </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempParceldocument : ${parceldocuments}">
            <td th:text="${tempParceldocument.id}" />
            <td th:text="${tempParceldocument.parcelid}" />
            <td th:text="${tempParceldocument.datePurchased}" />
            <td th:text="${tempParceldocument.dateSold}" />
            <td th:text="${tempParceldocument.currentOwnerid}" />
            <td th:text="${tempParceldocument.previousOwnerid}" />
            <td th:text="${tempParceldocument.currentOwner}" />
            <td th:text="${tempParceldocument.previousOwner}" />
        </tr>
        </tbody>
    </table>
</div>

<script th:inline="javascript">

<!--get order parameter value from model-->
    /*<![CDATA[*/
    var sortdirection = /*[[${order}]]*/ 'default';
    /*]]>*/
    console.log("sortdirection : " + sortdirection);

   function sort(value) {
    if (sortdirection =="ASC") { document.location='/parceldocument/list?sortby='+value+'&order=desc' }
    else{ document.location='/parceldocument/list?sortby='+ value + '&order=asc'}
    }
</script>

</body>
</html>
