#
# JDBC properties
#
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/title-ownership?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

security.datasource.jdbc-url=jdbc:mysql://localhost:3306/titletech-users?useSSL=false&serverTimezone=UTC
security.datasource.username=root
security.datasource.password=admin

spring.data.jpa.repository.packages=com.springboot.titletech.dao
spring.data.jpa.entity.packages-to-scan=com.springboot.titletech.entity
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

server.error.path=/error/403

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.application.name=Bootstrap Spring Boot

spring.main.banner-mode=off
logging.pattern.console=%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(%logger{0}){blue} %clr(%m){faint}%n
